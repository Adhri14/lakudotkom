<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="login.css">
   <title>Login Form</title>
</head>

<body>
   <div class="container">
      <div class="form-container">
         <div class="form-body">
            <div class="header">
               <h2>Sign Up</h2>
               <p>Apakah Sudah Punya Akun? <a href="#">Buat Akun Baru</a></p>
            </div>
            <div class="form-group">
               <div class="input-group flex">
                  <input type="text" placeholder="Username">
               </div>
               <div class="input-group">
                  <input type="password" placeholder="Password">
               </div>
               <div class="input-group-lc">
                  <div class="remember"><input type="checkbox" id="checkbox"><label for="checkbox">Ingat Saya</label>
                  </div>
                  <div class="forgot"><a href="#">Lupa Password</a></div>
               </div>
               <div class="input-group right">
                  <button type="submit">SIGN UP</button>
               </div>
            </div>
         </div>

         <div class="form-image">
            <div class="text">
               <h2>Selamat Datang</h2>
               <p>Silahkan Login.</p>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
